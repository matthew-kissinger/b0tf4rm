<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant New Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Plant New Bot</h1>
        <form action="{{ url_for('add_bot') }}" method="post">
            <label for="name">Bot Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="token">Bot Token:</label>
            <input type="text" id="token" name="token" required>
            
            <label for="persona">Bot Persona:</label>
            <textarea id="persona" name="persona" required></textarea>
            
            <input type="submit" value="Plant Bot" class="button">
        </form>
        <a href="{{ url_for('dashboard') }}" class="button">Back to Garden</a>
    </div>
    <script src="{{ url_for('static', filename='matrix.js') }}"></script>
</body>
</html>
