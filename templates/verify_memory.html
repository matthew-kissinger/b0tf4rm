<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Compressed Discord Logs - {{ bot_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Verify Compressed Discord Logs for {{ bot_name }} (ID: {{ bot_id }})</h1>
    <h2>Original Discord Logs:</h2>
    <pre>{{ old_memory }}</pre>
    <h2>Compressed Discord Logs:</h2>
    <form action="{{ url_for('update_memory', bot_id=bot_id) }}" method="post">
        <div class="memory-wrapper">
            <div class="memory-tag">[DISCORD_LOGS]</div>
            <textarea name="new_memory" rows="20" cols="80">{{ new_memory }}</textarea>
            <div class="memory-tag">[/DISCORD_LOGS]</div>
        </div>
        <br>
        <input type="submit" value="Confirm and Update {{ bot_name }}'s Discord Logs">
    </form>
    <a href="{{ url_for('bot_memory', bot_id=bot_id) }}" class="button">Cancel</a>
    <script>
        // Add line numbers to textarea
        function addLineNumbers() {
            const textarea = document.querySelector('textarea');
            const lines = textarea.value.split('\n').filter(line => line.trim() !== '');
            textarea.value = lines.join('\n');
            const lineNumbers = lines.map((_, index) => index + 1).join('\n');
            const wrapper = document.createElement('div');
            wrapper.className = 'textarea-wrapper';
            const lineNumbersElement = document.createElement('div');
            lineNumbersElement.className = 'line-numbers';
            lineNumbersElement.textContent = lineNumbers;
            textarea.parentNode.insertBefore(wrapper, textarea);
            wrapper.appendChild(lineNumbersElement);
            wrapper.appendChild(textarea);
        }
        window.onload = addLineNumbers;
    </script>
</body>
</html>
